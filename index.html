<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card u-clearfix">
      <div class="card-body">
        <span class="card-number card-circle subtle">23</span>
        <span class="card-author subtle">Flocode Founder</span>
        <h2 class="card-title">Founder New Project</h2>
        <span class="card-description subtle">Lorem ipsum, dolor, sit amet consectetur adipisicing elit. Laudantium, velit.</span>
        <div class="card-read">Plas</div>
        <span class="card-tag card-circle subtle">P</span>
      </div>
      <img src="img/fondo (1).jpg" alt="fondo">
    </div>
    <div class="card-shadow"></div>
  </div>
</body>
</html>
